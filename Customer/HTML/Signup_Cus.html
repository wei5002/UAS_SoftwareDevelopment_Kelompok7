<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Maju Makmur</title>
  <link rel="stylesheet" href="/Customer/CSS/Signup_Cus.css">
  <link rel="stylesheet" href="/Customer/CSS/header-login.css"/>
  <link rel="stylesheet" href="/Customer/CSS/footer.css"/>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <h1>SIGN UP</h1>
    <div class="kotak_login">
      <form>
        <div class="baris_form">
          <label>Name</label>
          <input type="name" placeholder="Masukkan name..." required>
        </div>
        
        <div class="baris_form">
          <label>Email</label>
          <input type="email" placeholder="Masukkan email..." required>
        </div>
        
        <div class="baris_form">
          <label>Password</label>
          <input type="password" placeholder="Masukkan Password..." required>
        </div> 
      </form> 

        <div class="btn-group">
          <button type="button" class="btn-back"  onclick="window.location.href='/Customer/HTML/home.html'">BACK</button>
          <button type="submit" class="btn-next"  onclick="window.location.href='/Customer/HTML/Product1_Cust.html'">NEXT</button>
        </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="/Customer/JS/header-login.js"></script>
  <script src="/Customer/JS/footer.js"></script>

</body>
</html>
