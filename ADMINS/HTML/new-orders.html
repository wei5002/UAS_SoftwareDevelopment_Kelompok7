<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Order</title>
    <link rel="stylesheet" href="/CSS/new-orders.css"/>
    <link rel="stylesheet" href="/CSS/header-logout.css"/>
    <link rel="stylesheet" href="/CSS/navbar.css"/>
</head>
<body>
    
    <div id="header-placeholder"></div>

    <div id="navbar-placeholder"></div>

    <div class="order-list">
        <div class="order-card">
            <div class="order-card-img">
                <img src="/img/plat 201.png"/>
            </div>
            <div class="order-card-content">
                <div class="order-card-desc">
                    <div>
                        <h3>PLATE STAINLESS STEEL 201</h3>
                    </div>
                    <div class="order-card-size-wrap">
                        <div class="order-card-size">
                            <p>1</p>
                        </div>
                        <div class="order-card-size">
                            <p>122 x 244</p>
                        </div>
                    </div>
                    <div>
                        <p>Price : Rp 1.035.000</p>
                        <br><p>Amount : 1</p>
                    </div>
                </div>
                <div class="button-wrap">
                    <button class="detail-btn">Detail</button>
                </div>
            </div>
        </div>

        <div class="order-card">
            <div class="order-card-img">
                <img src="/img/rod 304.jpg"/>
            </div>
            <div class="order-card-content">
                <div class="order-card-desc">
                    <div>
                        <h3>ROD STAINLESS STEEL 304</h3>
                    </div>
                    <div class="order-card-size-wrap">
                        <div class="order-card-size">
                            <p>diameter 5 - length 6000</p>
                        </div>
                    </div>
                    <div>
                        <p>Price : Rp 180.000</p>
                        <br><p>Amount : 3</p>
                    </div>
                </div>
                <div class="button-wrap">
                    <button class="detail-btn">Detail</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/header-logout.js"></script>
    <script src="/JS/navbar.js"></script>

</body>
</html>
