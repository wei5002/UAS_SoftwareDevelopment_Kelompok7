<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Going Orders - Maju Makmur</title>
  <link rel="stylesheet" href="/Admin/CSS/OnGoingOrders_Admin.css">
  <link rel="stylesheet" href="/Admin/CSS/header-logout.css"/>
  <link rel="stylesheet" href="/Admin/CSS/navbar.css"/>
</head>
<body>

  <div id="header-placeholder"></div>

  <div id="navbar-placeholder"></div>

  <div class="order">
    <img src="/Admin/img/hollow 201.jpg" alt="Hollow 201">
    <div class="detail_order">
      <h2>HOLLOW STAINLESS STEEL 201</h2>
      <div class="detail_ukuran">
        <span class="box">1</span>
        <span class="box">122 x 244</span>
      </div>
      <p>Price : Rp 1.035.000</p>
      <p>Amount : 1</p>
      <div class="status_pesanan">
        <button class="active">Pending</button>
        <button>On Process</button>
        <button>On Delivery</button>
        <button>Done</button>
      </div>
    </div>
  </div>
  
  <script src="/Admin/JS/ongoing.js"></script>
  <script src="/Admin/JS/header-logout.js"></script>
  <script src="/Admin/JS/navbar.js"></script>

</body>
</html>
