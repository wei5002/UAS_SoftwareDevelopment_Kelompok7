<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Maju Makmur</title>
  <link rel="stylesheet" href="/Admin/CSS/Login_Admin.css">
  <link rel="stylesheet" href="/Admin/CSS/header-login.css"/>
  <link rel="stylesheet" href="/Admin/CSS/footer.css"/>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <h1>LOG IN</h1>
    <div class="kotak_login">
      <form>
        <div class="baris_form">
          <label>Username</label>
          <input type="username" placeholder="Masukkan Username..." required>
        </div>
        

        <div class="baris_form">
          <label>Password</label>
          <input type="password" placeholder="Masukkan Password..." required>
        </div> 
      </form> 

        <div class="btn-group">
          <button type="button" class="btn-back"  onclick="window.location.href='/Admin/HTML/home.html'">BACK</button>
          <button type="submit" class="btn-next"  onclick="window.location.href='/Admin/HTML/Product1_Admin.html'">NEXT</button>
        </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="/Admin/JS/header-login.js"></script>
  <script src="/Admin/JS/footer.js"></script>

</body>
</html>
